meta:
  aws:
    az: (( merge ))

networks: (( merge ))

compilation:
  cloud_properties:
    availability_zone: (( meta.aws.az ))
    instance_type: m3.large

resource_pools:
- name: default
  network: default
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    <<: (( merge ))
    instance_type: m3.large
    availability_zone: (( meta.aws.az ))

- name: master
  network: default
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    <<: (( merge ))
    instance_type: m3.large
    availability_zone: (( meta.aws.az ))

jobs:
- name: etcd
  instances: 3
  networks:
  - name: default
    static_ips: (( static_ips(0, 1, 2) ))

- name: master
  instances: 3
  networks:
  - name: default
    static_ips: (( static_ips(3, 4, 5) ))

- name: minion
  instances: 3
  networks:
  - name: default
    static_ips: (( static_ips(6, 7, 8) ))

- name: guestbook-example
  lifecycle: errand
  instances: 1
  networks:
  - name: default

properties:
  <<: (( merge ))
  apiserver:
    <<: (( merge ))
    host: (( jobs.master.networks.default.static_ips.[0] ))
    hosts: (( jobs.master.networks.default.static_ips ))
  etcd:
    machines: (( jobs.etcd.networks.default.static_ips ))
